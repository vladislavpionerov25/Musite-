<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp → Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            background: url('background.jpg') no-repeat center center;
            background-size: contain; /* картинка полностью влезает */
            background-color: #000; /* добавляем фон на пустые поля */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55); /* затемнение */
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            max-width: 90%;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #0088cc;
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #007ab8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Стабильный дозвон через WhatsApp</h1>
        <p>Нажмите кнопку ниже, чтобы перейти в Telegram</p>
        <a href="https://t.me/+h330SZ-NM0A5YmIy" class="btn">Перейти в Telegram</a>
    </div>
</body>
</html>
